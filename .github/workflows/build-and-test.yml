name: build-and-test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-dist:
    name: "Step 1: assure dist directory matches the source code"
    uses: .github/workflows/check-dist.yml

  test:
    name: "Step 2: run integration tests"
    runs-on: ubuntu-latest
    needs: check-dist
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: yarn
      - uses: cloudposse/github-action-setup-atmos@v1.0.0
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: ./
        id: store-plan
        with:
          action: storePlan
          planPath: src/__fixtures__/mock.planfile
          component: demo
          stack: ue1-sandbox
          tableName: demo-terraform-plan-storage
          bucketName: demo-terraform-plan-storage
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          AWS_REGION: us-east-1

      - uses: ./
        id: get-plan
        with:
          action: getPlan
          planPath: ./test.planfile
          component: demo
          stack: ue1-sandbox
          tableName: demo-terraform-plan-storage
          bucketName: demo-terraform-plan-storage
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          AWS_REGION: us-east-1
