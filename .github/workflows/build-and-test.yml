name: build-and-test
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: yarn

      - name: Install Dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Build
        run: yarn build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

      # If index.js was different than expected, upload the expected version as an artifact
      - uses: actions/upload-artifact@v2
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add dist/
          git commit -m "Update dist/ [skip ci]"
          git push

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: cloudposse/github-action-setup-atmos@v1.0.0
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: ./
        id: store-plan
        with:
          action: storePlan
          planPath: src/__fixtures__/mock.planfile
          component: demo
          stack: ue1-sandbox
          tableName: demo-terraform-plan-storage
          bucketName: demo-terraform-plan-storage
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          AWS_REGION: us-east-1

      - uses: ./
        id: get-plan
        with:
          action: getPlan
          planPath: ./test.planfile
          component: demo
          stack: ue1-sandbox
          tableName: demo-terraform-plan-storage
          bucketName: demo-terraform-plan-storage
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}
          AWS_REGION: us-east-1
